# 微信视频号直播间自动化配置

# Appium服务器配置
appium:
  host: "127.0.0.1"
  port: 4723

# 设备配置
device:
  platform_name: "Android"
  device_name: "auto"  # 自动检测，或填写具体设备ID

# 点赞配置
like:
  clicks_per_second: [12, 16]  # 每秒点击次数范围
  area:  # 点击区域 (屏幕比例) - 点赞按钮精确区域
    x_min: 0.93
    x_max: 0.96
    y_min: 0.97
    y_max: 0.98

# 评论配置
comment:
  interval: [20, 40]  # 评论间隔秒数范围
  contents:
    - "666"
    - "说的不错"
    - "主播加油"
    - "主播真帅"
    - "太棒了"
    - "就服你"
    - "就是这个话"
    - "太棒了老铁"
    - "加油"
    - "💐💐💐"
    - "笑死"
    - "真的吗"
    - "在哪能买"
    - "多少米"
    - "主播有链接吗"
    - "赶紧上链接"
    - "速度速度"
    - "产品有质量证书吗"
    - "选材选的哪里的"
    - "茶研官的产品还是不错的"

# 运行配置
runtime:
  duration: 240  # 程序执行时间(秒)

